box: 
  id: node:latest
dev:
  steps:
    - npm-install
    - internal/watch:
        code: node app.js
        reload: true
        
build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # https://devcenter.wercker.com/development/steps/
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

docker-build:
  steps:
    - internal/docker-build:
        dockerfile: Dockerfile
        image-name: node-app

    - internal/docker-push: 
        image-name: node-app
        username: $USERNAME # Docker Hub username. When using CLI, set using "export X_USERNAME="  
        password: $PASSWORD # Docker Hub password. When using CLI, set using "export X_PASSWORD=" 
        repository: $USERNAME/$REPO_ADDRESS
        tag: ${WERCKER_GIT_BRANCH}-${WERCKER_GIT_COMMIT} , latest

helm-deploy:
  steps:
    - vamsiramakrishnan/helm-kubectl@0.6.5:
        server: $KUBE_ENDPOINT
        token: $KUBE_USER_TOKEN
        username: $KUBE_USERNAME
        certificate-authority: $KUBE_CERT_AUTH_DATA
        cluster-name: $KUBE_CLUSTER_NAME
        context-name: $KUBE_CONTEXT_NAME
        insecure-skip-tls-verify: true
        command: install nodejs ./chart/hello